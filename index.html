<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A random Monster Hunter Weapon Generator to spice up your hunting experience!">

    <title>Monster Hunter Weapon Picker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 text-white">Monster Hunter Weapon Picker!</h1>

        <div class="text-center">
            <p class="lead text-black">Press the Button and Let Fate Choose Your Weapon!</p>
            <div class="mb-4">
                <button id="check" type="button" class="btn btn-danger m-2">DO IT NAAOOOOWWWW!</button>
                <button onclick="speakResult()" class="btn btn-dark m-2">Speak Result</button>
            </div>
        </div>



		<h2 id="results" class="text-center text-info mb-4"></h2>
        <div class="row">
            <div class="col-md-12" id="image-display">
                <!-- The selected weapon's image will be displayed here -->
            </div>
        </div>


		<section>
			<div id="weapons" class="d-none">
			<img id="greatSword" class="hidden" src="img\greatsword.png">
			<img id="longSword" class="hidden" src="img\longsword.png">
			<img id="swordShield" class="hidden" src="img\swordnshield.png">
			<img id="switchAxe" class="hidden" src="img\switchaxe.png">
			<img id="hammer" class="hidden" src="img\hammer.png">
			<img id="lance" class="hidden" src="img\lance.png">
			<img id="gunLance" class="hidden" src="img\gunlance.png">
			<img id="insectGlaive" class="hidden" src="img\insectglaive.png">
			<img id="bow" class="hidden" src="img\bow.png">
			<img id="lightBowgun" class="hidden" src="img\lightbowgun.png">
			<img id="heavyBowgun" class="hidden" src="img\heavybowgun.png">
			<img id="dualBlades" class="hidden" src="img\dualblades.png">
			<img id="chargeBlade" class="hidden" src="img\chargeblade.png">
			<img id="huntingHorn" class="hidden" src="img\huntinghorn.png">
			</div>
		</section>
	</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My JavaScript -->
    <script type="text/javascript" src="js/main2.js"></script>
	</body>
</html>
